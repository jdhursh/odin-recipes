<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen</title>
</head>
<body>
    <h1>Ramen</h1>
    <img src="../images/ramen-pic.webp" alt="Picture of ramen">
    <p>The following is how to make ramen noodles</p>
    <p>You will need:</p>
    <ul>
        <li>Ramen noodle cup</li>
        <li>Water</li>
        <li>Microwave</li>
    </ul>
    <p>Instructions:</p>
    <ol>
        <li>Take lid off of cup</li>
        <li>Put water into cup</li>
        <li>Put cup in microwave for 3 minutes</li>
        <li>Let cup sit for 1 minute before eating</li>
    </ol>
</body>
</html>
